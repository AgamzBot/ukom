<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<title>test</title>
</head>
<body>
	<div class="container">
<form>
	<label for="inputNama">Nama</label>
	<input type="text" id="inputNama" class="form-control"
	placeholder="Nama Lengkap">

	<label for="inputPassword">Password</label>
	<input type="password" id="inputPassword" class="form-control"
	placeholder="Password">

	<label for="inputEmail">Email</label>
	<input type="email" id="inputEmail" class="form-control"
	placeholder="Alamat email">

	<label for="inputKelamin">Jenis Kelamin</label>
	<select id="inputKelamin" class="form-select">
	<option>Pilihlah Jenis Kelamin</option>
	<option>Laki</option>
	<option>Perempuan</option>

</select>
<label for="inputKomentar">Komentar</label>
<textarea id="inputKomentar" class="form-control"></textarea>
</form>
</div>
</body>
</html>
